name: CI

on:
  push:
    branches:
      - master

stages:
  - build
  - unit_tests
  - system_test
  - metrics

jobs:
  build:
    stage: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Check with Gradle
        run: ./gradlew check -x test

  unit_tests:
    stage: unit_tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Run unit tests
        run: ./gradlew test --tests CalculatorTest

  system_test:
    stage: system_test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Run system tests
        run: ./gradlew test --tests "api.*"